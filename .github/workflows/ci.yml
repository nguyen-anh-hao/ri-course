name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Kiểm tra mã nguồn
      - name: Checkout code
        uses: actions/checkout@v3

      # Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      # Cài đặt các dependencies
      - name: Install dependencies
        run: npm install

      # Tạo file .env cho frontend
      - name: Create Frontend .env
        run: |
          mkdir -p ./frontend
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> ./frontend/.env
          echo "SIGN_UP_SECRET=${{ secrets.SIGN_UP_SECRET }}" >> ./frontend/.env
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> ./frontend/.env
          echo "API_DESTINATION=${{ secrets.API_DESTINATION }}" >> ./frontend/.env
          echo "CYPRESS_BASE_URL=${{ secrets.CYPRESS_BASE_URL }}" >> ./frontend/.env

      # Tạo file .env cho backend
      - name: Create Backend .env
        run: |
          mkdir -p ./backend
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> ./backend/.env
          echo "SIGN_UP_SECRET=${{ secrets.SIGN_UP_SECRET }}" >> ./backend/.env
          echo "DATABASE_URL=postgresql://username:password@db:5432/db" >> ./backend/.env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> ./backend/.env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> ./backend/.env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> ./backend/.env

      # Cài đặt Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Thiết lập Docker Compose
      - name: Set up Docker Compose
        run: |
          DB_USER=username \
          DB_PASSWORD=password \
          DB_NAME=db \
          DB_PORT=5432 \
          FE_PORT=3000 \
          BE_PORT=3123 \
          docker-compose -f src/docker-compose.yml up --build -d
